<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin="" />
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>

<script src="https://unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js" integrity="sha512-ECQqaYZke9cSdqlFG08zSkudgrdF6I1d8ViSa7I3VIszJyVqw4ng1G8sehEXlumdMnFYfzY0tMgdQa4WCs9IUw=="
    crossorigin=""></script>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body onload="pollParticipants()">
<div class="container-fluid">
    <div class="row">
        <div class="col" id="header">
            <h1>Challenge the Skiers</h1>
            <img src="img/skier10.png" alt="">
        </div>
    </div>

    <div class="row equal" style="margin-bottom: 18px">
        <div class="col" style="max-height: 550px; overflow: hidden;">
            <div class="card">
                <div class="card-block">
                    <h1>Skiers</h1>
                    <div id="participants" class="card-text">

                    </div>
                </div>
            </div>
        </div>

        <div id="challenges" class="col">

        </div>

        <div class="col">
            <div id="selectedChallenge" class="card not-selected">
                <div id="selectedChallengeContent" class="card-block">
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="flex:1;">
        <div class="col" style="height: 180px">
            <div class="card">
                <div class="card-block" style="margin: 0; height: 285px;">
                    <div id="map" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    More about the workshop <a href="https://datasportchallenge.com/">https://datasportchallenge.com/</a>
</div>
<script src="js/scripts.js"></script>
</body>

</html>
