<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>FeatureLayer</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.21/"></script>

    <style>
        html, body, #map {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script>
        require([
                    "esri/map",
                    "esri/layers/FeatureLayer",
                    "dojo/domReady!"
                ],
                function(
                        Map,
                        FeatureLayer
                ) {

                    var map = new Map("map", {
                        basemap: "hybrid",
                        center: [9.768719, 46.43266],
                        zoom: 12
                    });

                    var objectid = 1;
                    var featureLayer = new FeatureLayer("https://services1.arcgis.com/i9MtZ1vtgD3gTnyL/arcgis/rest/services/Refnr144269/FeatureServer/0",{
                        mode: 1, // ONDEMAND, could also use FeatureLayer.MODE_ONDEMAND
                        outFields: ["*"]
                    });

                    function incrementSeconds() {
                        seconds += 1;
                        featureLayer.setDefinitionExpression("F__OBJECTID <  " + objectid);
                        map.addLayer(featureLayer);
                        //objectid++;
                    }

                    var seconds = setInterval(incrementSeconds, 1000);

                });
    </script>
</head>

<body>
<div id="map"></div>
</body>

</html>
